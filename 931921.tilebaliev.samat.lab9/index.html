<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Practice 10</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="src.js"></script>
</head>
<body>
    <main>
        <input class="input" type="text">
        <table class="buttons">
            <tr>
                <td><button onclick="digit(7)">7</button></td>
                <td><button onclick="digit(8)">8</button></td>
                <td><button onclick="digit(9)">9</button></td>
                <td><button onclick="clear_()">C</button></td>
                <td><button onclick="operation('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="digit(4)">4</button></td>
                <td><button onclick="digit(5)">5</button></td>
                <td><button onclick="digit(6)">6</button></td>
                <td><button onclick="operation('*')">*</button></td>
                <td><button onclick="deleteSymbol()"><-</button></td>
            </tr>
            <tr>
                <td><button onclick="digit(1)">1</button></td>
                <td><button onclick="digit(2)">2</button></td>
                <td><button onclick="digit(3)">3</button></td>
                <td><button onclick="operation('-')">-</button></td>
                <td rowspan="2"><button class="equal" onclick="equal()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="null" onclick="digit(0)">0</button></td>
                <td><button onclick="point()">.</button></td>
                <td><button onclick="operation('+')">+</button></td>
            </tr>
        </table>
    </main>
</body>
</html>
